<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Terry&Perry POS - Products
    </title>
  </head>
  <body
    x-data="{ page: 'products', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6" x-data="productsApp()" x-init="init()">
            <div class="grid grid-cols-12 gap-4 md:gap-6">
              <div class="col-span-12">
                <div class="flex flex-wrap items-center justify-between gap-3">
                  <h2 class="text-2xl font-semibold text-gray-800 dark:text-white/90">Products</h2>
                  <div class="flex items-center gap-2">
                    <button @click="exportCSV()" class="rounded-xl border px-4 py-2 text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">Export CSV</button>
                    <label class="cursor-pointer rounded-xl border px-4 py-2 text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">
                      Import CSV
                      <input type="file" accept=".csv" class="hidden" @change="importCSV($event)" />
                    </label>
                    <button @click="openAdd()" class="rounded-xl bg-gray-800 px-4 py-2 text-white hover:bg-gray-700 dark:bg-white/10 dark:text-white dark:hover:bg-white/20">Add Product</button>
                  </div>
                </div>
              </div>

              <!-- Products Table -->
              <div class="col-span-12">
                <div class="overflow-hidden rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6">
                  <div class="mt-2 overflow-x-auto">
                    <table class="min-w-full table-auto text-left text-sm">
                      <thead>
                        <tr class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400">
                          <th class="px-4 py-3 font-medium">Name</th>
                          <th class="px-4 py-3 font-medium">Category</th>
                          <th class="px-4 py-3 font-medium">Price</th>
                          <th class="px-4 py-3 font-medium">Status</th>
                          <th class="px-4 py-3 font-medium">Actions</th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-100 dark:divide-gray-800" x-show="products.length" x-cloak>
                        <template x-for="(p, idx) in products" :key="p.id">
                          <tr class="text-gray-700 dark:text-gray-300">
                            <td class="px-4 py-3">
                              <div class="flex items-center gap-3">
                                <img x-show="p.imageDataUrl" :src="p.imageDataUrl" alt="" class="h-8 w-8 rounded object-cover" />
                                <span x-text="p.name"></span>
                              </div>
                            </td>
                            <td class="px-4 py-3" x-text="p.category"></td>
                            <td class="px-4 py-3">â‚±<span x-text="Number(p.price).toFixed(2)"></span></td>
                            <td class="px-4 py-3">
                              <template x-if="p.status === 'Available'">
                                <span class="rounded-full bg-green-100 px-3 py-1 text-xs font-medium text-green-700 dark:bg-green-900/20 dark:text-green-400">Available</span>
                              </template>
                              <template x-if="p.status !== 'Available'">
                                <span class="rounded-full bg-red-100 px-3 py-1 text-xs font-medium text-red-700 dark:bg-red-900/20 dark:text-red-400">Unavailable</span>
                              </template>
                            </td>
                            <td class="px-4 py-3">
                              <div class="flex items-center gap-2">
                                <button @click="openEdit(idx)" class="rounded-lg border px-3 py-1 text-xs hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-white/10">Edit</button>
                                <button @click="remove(idx)" class="rounded-lg border px-3 py-1 text-xs hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-white/10">Delete</button>
                              </div>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                      <tbody x-show="!products.length" x-cloak>
                        <tr>
                          <td class="px-4 py-6 text-center text-gray-500 dark:text-gray-400" colspan="5">No products yet. Click "Add Product" to create one.</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- Ingredients Stock Editor -->
              <div class="col-span-12">
                <div class="overflow-hidden rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6">
                  <div class="mb-4 flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">Ingredients Stock</h3>
                    <span class="text-xs text-gray-500 dark:text-gray-400">Editing stock will auto-update product availability</span>
                  </div>
                  <div class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3">
                    <template x-for="(ing, i) in ingredients" :key="ing.name">
                      <div class="flex items-center justify-between gap-3 rounded-xl border border-gray-200 p-3 dark:border-gray-800">
                        <div>
                          <div class="font-medium text-gray-800 dark:text-white/90" x-text="ing.name"></div>
                          <div class="text-xs text-gray-500 dark:text-gray-400">Unit: <span x-text="ing.stockUnit"></span></div>
                        </div>
                        <div class="flex items-center gap-2">
                          <input type="number" min="0" step="0.01" class="w-24 rounded-lg border px-2 py-1 text-right dark:border-gray-700 dark:bg-transparent" x-model.number="ing.availableQuantity" @input="refreshStatuses()" />
                          <span class="text-sm text-gray-500 dark:text-gray-400" x-text="ing.stockUnit"></span>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add/Edit Modal -->
            <div x-show="modalOpen" x-cloak class="fixed inset-0 z-[10000] flex items-center justify-center bg-black/40 p-4">
              <div class="w-full max-w-2xl rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-gray-900">
                <div class="mb-4 flex items-center justify-between">
                  <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90" x-text="isEditing ? 'Edit Product' : 'Add Product'"></h3>
                  <button @click="modalOpen=false" class="rounded-lg border px-2 py-1 text-sm hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">Close</button>
                </div>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                  <div class="space-y-3">
                    <label class="block">
                      <span class="mb-1 block text-sm text-gray-600 dark:text-gray-400">Name</span>
                      <input type="text" class="w-full rounded-lg border px-3 py-2 dark:border-gray-700 dark:bg-transparent" x-model.trim="form.name" />
                    </label>
                    <label class="block">
                      <span class="mb-1 block text-sm text-gray-600 dark:text-gray-400">Category</span>
                      <input type="text" placeholder="e.g., Beverages, Pastries" class="w-full rounded-lg border px-3 py-2 dark:border-gray-700 dark:bg-transparent" x-model.trim="form.category" />
                    </label>
                    <label class="block">
                      <span class="mb-1 block text-sm text-gray-600 dark:text-gray-400">Price</span>
                      <input type="number" min="0" step="0.01" class="w-full rounded-lg border px-3 py-2 dark:border-gray-700 dark:bg-transparent" x-model="form.price" />
                    </label>
                    <label class="block">
                      <span class="mb-1 block text-sm text-gray-600 dark:text-gray-400">Product Image</span>
                      <input type="file" accept="image/*" @change="onImageSelected($event)" class="w-full rounded-lg border px-3 py-2 dark:border-gray-700 dark:bg-transparent" />
                      <img x-show="form.imageDataUrl" :src="form.imageDataUrl" alt="Preview" class="mt-2 h-20 w-20 rounded object-cover" />
                    </label>
                  </div>
                  <div class="space-y-3">
                    <div class="flex items-center justify-between">
                      <span class="text-sm text-gray-600 dark:text-gray-400">Linked Ingredients (Recipe)</span>
                      <button @click="addRecipeItem()" class="rounded-lg border px-2 py-1 text-xs hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">Add Ingredient</button>
                    </div>
                    <div class="space-y-2">
                      <template x-for="(ri, rIdx) in form.recipe" :key="rIdx">
                        <div class="flex items-center gap-2">
                          <select class="w-full rounded-lg border px-2 py-2 dark:border-gray-700 dark:bg-transparent" x-model="ri.ingredientName">
                            <template x-for="ing in ingredients" :key="ing.name">
                              <option :value="ing.name" x-text="ing.name"></option>
                            </template>
                          </select>
                          <input type="number" min="0" step="0.01" placeholder="Qty" class="w-28 rounded-lg border px-2 py-2 text-right dark:border-gray-700 dark:bg-transparent" x-model="ri.quantity" />
                          <button @click="removeRecipeItem(rIdx)" class="rounded-lg border px-2 py-1 text-xs hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">Remove</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
                <div class="mt-6 flex items-center justify-end gap-2">
                  <button @click="modalOpen=false" class="rounded-xl border px-4 py-2 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-white/10">Cancel</button>
                  <button @click="submit()" class="rounded-xl bg-gray-800 px-4 py-2 text-white hover:bg-gray-700 dark:bg-white/10 dark:text-white dark:hover:bg-white/20">Save</button>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
  </html>
